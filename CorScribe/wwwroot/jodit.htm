<body>
    <h1>COR Editor</h1>

    <div class="scribe"></div>
    <textarea id="editor" style="width: 10cm; height: 5cm;"></textarea>
    
    
    <script src="https://use.fontawesome.com/c1f20c2bd7.js"></script>
    <!--
    <script src="jodit-3_1_95/jodit.min.js"></script>
        -->
    <script src="jodit-3_1_95/jodit.js"></script>
    
    <script>
        var editor = new Jodit('#editor', {
            events: {
                getIcon: function (name, control, clearName)
                {
                    var code = clearName;
                    switch (clearName)
                    {
                        case 'redo':
                            code = 'rotate-right';
                            break;
                        case 'video':
                            code = 'video-camera';
                            break;
                        case 'copyformat':
                            code = 'clone';
                            break;
                        case 'about':
                            code = 'question';
                            break;
                        case 'selectall':
                            code = 'legal';
                            break;
                        case 'symbol':
                            return 'Ω';
                        case 'hr':
                            code = 'minus';
                            break;
                        case 'left':
                        case 'right':
                        case 'justify':
                        case 'center':
                            code = 'align-' + name;
                            break;
                        case 'brush':
                            code = 'tint';
                            break;
                        case 'fontsize':
                            code = 'text-height';
                            break;
                        case 'ul':
                        case 'ol':
                            code = 'list-' + name;
                            break;
                        case 'source':
                            code = 'code';
                            break;
                    }
                    return '';
                }
            }
        });
        // editor.setEditorValue('<p>start</p>')
    </script>
