    <title>Jodit Example - Custom Icons</title>
    <!--
    <link rel="icon" type="image/png" href="assets/icon.png" />
        -->
</head>
<body>
    <textarea id="area_editor"></textarea>
    


    <link rel="stylesheet" type="text/css" href="jodit-3_1_95/jodit.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/c1f20c2bd7.js"></script>
    <script src="jodit-3_1_95/jodit.min.js"></script>
    <script>
        var editor = new Jodit('#area_editor', {
            events: {
                getIcon: function (name, control, clearName)
                {
                    var code = clearName;

                    switch (clearName)
                    {
                        case 'redo':
                            code = 'rotate-right';
                            break;
                        case 'video':
                            code = 'video-camera';
                            break;
                        case 'copyformat':
                            code = 'clone';
                            break;
                        case 'about':
                            code = 'question';
                            break;
                        case 'selectall':
                            code = 'legal';
                            break;
                        case 'symbol':
                            return '<span style="text-align: center;font-size:14px;">Ω</span>';
                        case 'hr':
                            code = 'minus';
                            break;
                        case 'left':
                        case 'right':
                        case 'justify':
                        case 'center':
                            code = 'align-' + name;
                            break;
                        case 'brush':
                            code = 'tint';
                            break;
                        case 'fontsize':
                            code = 'text-height';
                            break;
                        case 'ul':
                        case 'ol':
                            code = 'list-' + name;
                            break;
                        case 'source':
                            code = 'code';
                            break;
                    }

                    return '<i style="font-size:14px" class="fa fa-' + code + ' fa-xs"></i>';
                }
            }
        });
    </script>

</body>
</html>
